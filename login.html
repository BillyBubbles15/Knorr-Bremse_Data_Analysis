<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="./Assets/knorrbremselogo.png">
<style>
</style>
</head>
<body class="flex bg-gray-100 items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96 px-12">
    <div class="flex justify-center items-center ">
        <img class="w-64" src="./Assets/knorrlogo2.png" alt="">
    </div>
    <br>
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username: </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-3 py-2 overflow-hidden shadow-md border rounded-md outline-none">
      </div>
      <div class="mb-8">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full overflow-hidden shadow-md px-3 py-2 border rounded-md outline-none">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-900 transition duration-200 overflow-hidden shadow-md">Login</button>
    </form>
    <p id="error" class="text-red-600 text-sm mt-4 text-center hidden">Invalid username or password.</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve username and password input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Example validation (you can implement more complex validation)
      if (username === 'user' && password === 'password') {
        alert('Login successful!');
        window.location.href = './dashboard.html';
      } else {
        // Display error message
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
